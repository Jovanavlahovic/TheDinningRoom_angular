<div  class="row">
    <div *ngFor="let restaurant of restaurantList?.results" class="col-4">
        <h4 (click)="open(restaurant)">{{restaurant.name}}</h4>
        <p>{{restaurant.description}}</p>
        <p>Rating: <app-ratings [rating]="restaurant.rating" imageFull="star-full.png" imageEmpty="star-empty.png"></app-ratings></p>
        <p>Price: <app-ratings [rating]='restaurant.price' imageFull="coin-full.png" imageEmpty="coin-empty.png"></app-ratings></p>
    </div>
</div>
